<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsões</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body class="forecast_wrapper">
    <header>
      <div class="filter_wrapper">
        <input type="datetime-local" id="datetime" name="datetime" />
        <input
          type="text"
          id="city_name"
          name="city_name"
          placeholder="Cidade"
        />
        <button type="submit"><a href="./post_forecast.html">+</a></button>
      </div>
      <nav class="account_settings">
        <span><a href="./users.html">Usuários</a></span>
        <span><a href="./my_account.html">Minha contato</a></span>
        <span><a href="../index.html">Sair</a></span>
      </nav>
    </header>

    <main>
      <div class="weather_info">
        <header class="header_forecast_today">
          <p>2024-02-01 12:00</p>
          <span>
            <button>Editar</button>
            <button>Deletar</button>
          </span>
        </header>
        <div class="header_temperature_wrapper">
          <span class="weather_condition"><p>Ensolarado</p></span>
          <span><p>50 °C</p></span>
        </div>
        <div>
          <p>Pressão Atmosférica: 1012 hPa</p>
          <p>Umidade: 60%</p>
          <p>Precipitação: 20%</p>
        </div>
      </div>
    </main>
  </body>
</html>
